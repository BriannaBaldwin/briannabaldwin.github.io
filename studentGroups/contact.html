    <!-- Main Content Area -->
  <main class="mt-5 mx-5 px-4">
    <form>
      <div class="form-group">
        <label for="optionsMultSelect">What student organization(s) are you interested in?</label>
        <select multiple class="form-control" id="optionsMultSelect">
          <option>PC/Console Gaming Club</option>
          <option>Business Professional Association (BPA)</option>
          <option>Odyssey of the Mind</option>
          <option>Programming Club</option>
          <option>Student Government</option>
          <option>Writing Club</option>
        </select>
      </div>
      <div class="form-group">
        <label for="involvedSingleSelect">How do you want to be involved?</label>
        <select class="form-control" id="involvedSingleSelect">
          <option>Club Member</option>
          <option>Seeking Service Opprotunities</option>
          <option>Looking for Leadership Development</option>
          <option>Help with Promotion and Marketing</option>
          <option>Assist with Fundraising</option>
        </select>
      </div>
      <div class="form-group">
        <label for="emailInput">What is your email address?</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
      </div>
    </form>
